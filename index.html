<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider JavaScript </title>
  <!-- link css -->
  <link rel="stylesheet" href="style.css">
  <!--google font for Icon : https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,100,0,0 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,100,0,0">
  <!-- link javascript -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="slider-wrapper">
      <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
      <div class="image-list">
        <img src="images/jennie-1.webp" alt="jennie-1" class="image-item">
        <img src="images/jennie-3.jpg" alt="jennie-3" class="image-item">
        <img src="images/jisoo-1.jpg" alt="jisoo-1" class="image-item">
        <img src="images/jisoo-2.jpg" alt="jisoo-2" class="image-item">
        <img src="images/jisoo-3.jpeg" alt="jisoo-3" class="image-item">
        <img src="images/lisa-1.jpg" alt="lisa-1" class="image-item">
        <img src="images/lisa-2.jpg" alt="lisa-2" class="image-item">
        <img src="images/lisa-3.jpg" alt="lisa-3" class="image-item">
        <img src="images/rose-1.jpg" alt="rose-1" class="image-item">
        <img src="images/rose-3.jpg" alt="rose-3" class="image-item">
      </div>
      <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
    </div>
    <!-- let create button scroll bar -->
    <div class="slider-scrollbar">
      <div class="scrollbar-track">
        <div class="scrollbar-thumb"></div>
      </div>
    </div>
  </div>
  
</body>
</html>
